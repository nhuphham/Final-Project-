  <body>
    <div class="container">
      <div data-view="entry-form" id="entry-form">
        <form id="form" action="/action_page.php">

          <div class="row">
            <div class="column-half">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" name="title" size="100" required />

            </div>
            <div class="column-full">
              <label for="notes">Entry</label>
              <textarea id="notes" name="notes" rows="10" placeholder="What are you writing about?.." required></textarea>
              <div id="button">
                <input type="submit" name="save" id="submit" value="SAVE">
              </div>
              <div class="delete-entry">
                <a href="#" class="delete-entry hidden" id="delete-button"> Delete Entry </a>
              </div>
            </div>
          </div>
        </form>
      </div>

    <div class="modal hidden" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-p"> Are you sure you want to delete this entry? </p>
        </div>
        <div class="modal-body">
          <button id="button-cancel" type="button"> CANCEL </button>
          <button id="button-confirm" type="button"> CONFIRM </button>
        </div>
      </div>
    </div>
